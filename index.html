<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Insert jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    
    <!-- Insert JS Link -->
    <script defer src="./js/script.js"></script>

    <!-- Insert CSS Link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google Fonts -->
    <!-- RAILWAY -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <!-- FASTER ONE -->
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">

    <title>Weather App</title>
</head>
<body>
    <nav>
        <img src="./imgs/logo.png" alt="logo">
        QUICKWEATHER.USA
    </nav>
    <aside>
        <h1>What's the weather near you?</h1>
        <form>
            <input type="text" placeholder="Search by city">
            <input type="submit" value="Search">
        </form>
        <p>Use your current location</p>
    </aside>
    <main>
        <div id="locationName"><-- search for weather near you :-)</div>

        <section id="currentConditions">
            <div class="title" id="currentConditionTitle"></div>
            <div id="conditionDescription"></div>
        </section>

        <div id="weatherIcon"></div>
 
        <section>
            <div class="title" id="currentTitle"></div>
            <div id="currentDegree"></div>
        </section>

        <section>
            <div class="title" id="highTitle"></div>
            <div id="dayHigh"></div>
            <div class="title" id="lowTitle"></div>
            <div id="dayLow"></div>
        </section>
    </main>
    <footer>

    </footer>
</body>
   <img src="" alt="">
</html>
